<div class="login-container">
  <div class="login-logo">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Webysther_20160322_-_Logo_UnB_%28sem_texto%29.svg/256px-Webysther_20160322_-_Logo_UnB_%28sem_texto%29.svg.png"
      alt="Ionic logo">

    <h1>UnB - Sigaa</h1>
  </div>

  <div class="login-form">
    <form #loginForm="ngForm" novalidate>

      <div class="input-group">
        <ion-input label="Matrícula" labelPlacement="stacked" fill="solid" [(ngModel)]="login.matricula"
          name="matricula" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          errorText="Campo obrigatório." required>
        </ion-input>

        <ion-input label="Senha" labelPlacement="stacked" fill="solid" [(ngModel)]="login.password" name="password"
          type="password" #password="ngModel" errorText="Campo obrigatório." required>
        </ion-input>
      </div>


      <ion-row>
        <ion-col>
          <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</div>
